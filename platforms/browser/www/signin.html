    <body class="indigo darken-4">
        <div class="header-section white-text div-element">
            <div class=" center-align">
                <h1>SP</h1>
            </div>

            <div class="welcome-text center-align div-element">
                <p>Sho<span class="light-blue-text">p</span>ay</p>
            </div>
        </div>
 
        <div class="form-section container">
            <form action="index.html" onsubmit="return detailsCheck()">
                <div class="input-field div-element">
  
                        <!-- <i class="material-icons prefix icon-white md-light md-18">email</i> -->
                        <input type="email" id="email" required>
                        <label for="email">Your e-mail</label>

                    
                </div>

                <div class="input-field div-element">
                    <!-- <i class="material-icons prefix icon-white md-light md-18">edit</i> -->
                    <input type="password" id="password" required>
                    <label for="password">Your password</label>
                </div>

                <div class="input-field div-element center-align white-text">
                    Forgot your password?<a href="" class="forget-link"> Reset password</a>
                </div>

                <div class="input-field div-element center-align submit-button">
                    <button type="submit" class="login_button">SIGN IN</button>
                </div>

            </form>
            
        </div>

        
      

        <script type="text/javascript" src="js/jquery.js"></script>
